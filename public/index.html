<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font families -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- owm css -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video src="../assets/background3.mp4" loop autoplay preload muted class="radio--background-video"></video>
    
    <div id="newUserMessage" ></div>
    
    <div class="main-box d-flex justify-content-center align-items-center">
        <div class="login-box p-3">
            <div class="row d-flex justify-content-center mb-4">
                <h1 class="text-success text-center title">
                    Long-In
                </h1>
            </div>
            <div class="row p-3">
                <form class="form-group" id="login">
                    <div class="form-group">
                      <small id="error" class="form-text text-danger">Invalid user</small>
                      <input required type="text" class="form-control mb-2" name="username" id="username" placeholder="Username">
                      <input required type="password" class="form-control mb-2" name="password" id="password" placeholder="Password">
                      <input name="btn-login" id="btn-login" class="btn btn-success btn-block" type="submit" value="Enter">
                    </div>
                </form>
            </div>
            <div class="row d-flex justify-content-center link mt-5">
                <a href="/register" class="text-light">
                    <span class="text-warning">Don't registered? </span>click here
                </a>
            </div>
        </div>
    </div>

    <!-- socket.io scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- own string -->
    <script src="login.js"></script>
</body>
</html>
