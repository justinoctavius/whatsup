<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- font families -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- owm css -->
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <video loop autoplay preload muted class="radio--background-video">
        <source src="../assets/background4.mp4" type="video/mp4">
    </video>

    <div class="main-box d-flex justify-content-center align-items-center">
        <div class="register-box p-3">
            <div class="row d-flex justify-content-center mb-2">
                <h1 class="text-success text-center title">
                    Register
                </h1>
            </div>
            <div class="row p-3">
                <form class="form-group"  id="register">
                    <div class="form-group">
                      <input required type="text" class="form-control mb-2" name="username" id="username" placeholder="Username">
                      <input required type="email" class="form-control mb-2" name="email" id="email" placeholder="E-mail">
                      <input required type="password" class="form-control mb-2" name="password" id="password" placeholder="Password">
                      <input name="btn-register" id="btn-submit" class="btn btn-success btn-block" type="submit" value="Save">
                    </div>
                </form>
            </div>
            <div class="row d-flex justify-content-center link mt-3">
                <a href="../" class="text-light"><span class="text-warning">Alright registered? </span>click here</a>
            </div>
        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- own string -->
    <script src="register.js"></script>
</body>
</html>
