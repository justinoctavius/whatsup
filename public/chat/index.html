<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsUp</title>

    <!-- font families -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- own css -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/groups.css">

</head>
<body class="d-flex justify-content-center">

    <video src="../assets/background.mp4" loop autoplay preload muted class="radio--background-video"></video>

    <div class="main-box">

        <div class="header p-2">
            <!-- title -->
            <div>
                <h1 class="title">Whats<span class="text-warning">Up</span></h1>
            </div>
            <!-- login -->
            <div id="login"></div>
        </div>

        <div>
<!-- *******************************************NAVBAR************************************************************************************************************************** -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Who is Connected?
                            </a>
                            <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                                <div class="userConnectedBox" id="userConnected">
                                    Loading...
                                </div>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-success" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Groups
                            </a>
                            <div class="dropdown-menu  bg-dark" aria-labelledby="navbarDropdownMenuLink">
                                <div class="dropdown-item nav-item dropdown"
                                    id="navbarDropdownMenuLink" 
                                    role="button" 
                                    data-toggle="dropdown" 
                                    aria-haspopup="true" 
                                    aria-expanded="false"
                                >
                                    <a class="nav-link dropdown-toggle text-success" id="btnCreateGroups">Create</a>
                                </div>

                                <div class="bg-dark createGroup group" id="createGroup">
                                    <div class="bg-dark card">
                                        <div class="card-header bg-dark text-success">
                                          CREATE A NEW GROUP
                                        </div>
                                        <div class="card-body">
                                            <form class="form-group">
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="form-group">
                                                            <input type="text" 
                                                            class="form-control my-1"
                                                                    id="name"
                                                                    placeholder="Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <div id="members"></div>
                                                        </div>
                                                    </div>
                                                    <div class="row d-flex justify-content-center">
                                                        <button class="btn 
                                                            btn-outline-warning  
                                                            form-control
                                                            m-1"
                                                            id="btnAddMember">
                                                                Add new Member
                                                            </button>
                                                    </div>
                                                    <div class="row d-flex justify-content-center">
                                                        <p class="text-danger" id="errorAddGroup">
                                                            Some member doesn't exits
                                                        </p>
                                                        <button class="btn btn-outline-success form-control m-1" 
                                                        id="btnAddGroup">Create</button>
                                                        <button class="btn btn-outline-danger form-control m-1" 
                                                        id="btnCancelCreateGroup">Cancel</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>     

                                <div class="dropdown-item nav-item dropdown"
                                    id="navbarDropdownMenuLink" 
                                    role="button" 
                                    data-toggle="dropdown" 
                                    aria-haspopup="true" 
                                    aria-expanded="false"
                                >
                                    <a class="nav-link dropdown-toggle text-warning" id="btnJoinGroups">Join</a>
                                </div>
                                <div class="joinGroup group" id="joinGroup">
                                    <div class="card bg-dark">
                                        <div class="card-header bg-dark text-warning">
                                        JOIN TO A NEW GROUP
                                        </div>
                                        <div class="card-body">
                                            <form class="form-group">
                                                <div class="form-group">
                                                    <div class="row">
                                                        <input type="text" 
                                                            class="form-control my-1"
                                                            id="groupId"
                                                            placeholder="Group id">
                                                    </div>
                                                    <div class="row d-flex justify-content-center">
                                                        <p class="text-danger" id="errorJoinGroup">
                                                            Group doesn't exists
                                                        </p>
                                                        <button class="btn 
                                                            btn-outline-warning  
                                                            form-control
                                                            m-1"
                                                            id="btnJoin">
                                                                JOIN
                                                        </button>
                                                        <button class="btn 
                                                        btn-outline-danger
                                                        form-control
                                                        m-1" 
                                                        id="btnCancelJoinGroup">Cancel
                                                        </button>    
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-item nav-item dropdown"
                                    id="navbarDropdownMenuLink" 
                                    role="button" 
                                    data-toggle="dropdown" 
                                    aria-haspopup="true" 
                                    aria-expanded="false"
                                >
                                    <a class="nav-link dropdown-toggle text-danger" id="btnDeleteGroups">Delete</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-warning" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                               Show groups
                            </a>
                            <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                                <div class="text-center showGroups text-warning" id="groups">
                                    <span class="text-danger" style="font-size: 10px;">
                                        <span class="text-warning">Join</span>
                                        to a group or 
                                        <span class="text-success">Create</span>
                                        a new one
                                    </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>      
                <div class="text-center text-muted bg-light" id="groupSelected">
                    <span class="text-primary">Select</span>,
                    <span class="text-success">Create</span> or
                    <span class="text-warning">Join</span> to a Group
                </div>

            <div class="container">
                <!-- message -->
                <div id="chat-window" class=" mt-1">     
                    <div id="output"></div>
                </div>
     
                <div class="form-group d-flex justify-content-center">
                    <div class="mr-1">
                        <input type="text" class="form-control mb-2" name="message" id="message" aria-describedby="message" placeholder="Message">
                    </div>
                    <div>
                        <button type="button" name="send" id="send" class="btn btn-success form-control">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- *******************************************END WINDOW CHAT************************************************************************************************************************** -->

    <!-- socket.io scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- own scripts -->
    <script src="./js/chat.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/message.js"></script>
    <script src="./js/group.js"></script>
    <script src="./js/events.js"></script>
</body>
</html>
