<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket.io</title>

    <!-- font families -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- own css -->
    <link rel="stylesheet" href="./main.css">

</head>
<body class="d-flex justify-content-center">
    <div class="main-box container m-2">

        <div class="row p-2" style="border-bottom: rgba(3, 54, 26, 0.637) solid 1px;">
            <!-- title -->
            <div class="col-sm-10">
                <h1>WhatsTrucho</h1>
            </div>
            <!-- login -->
            <div class="col-sm-1" id="login">
                
            </div>
        </div>

        <div class="row">
            <!-- search -->
            <div class="connected col-sm-3" style="border-right: rgba(3, 54, 26, 0.637) solid 1px;">
                    <nav class="navbar navbar-light row">
                        <form class="form-inline">
                                <input class=" search form-control" type="search" placeholder="Search" aria-label="Search">
                                <button class=" search-btn btn btn-outline-success d-inline-block" type="submit">Search</button>
                        </form>
                    </nav>
            </div>
            <!-- chat window -->
            <div class="col">
                <!-- message -->
                <div id="chat-window" class="row mb-3">     
                    <div id="output"></div>
                </div>
     
                <div class="form-group row pr-2">
                    <div class="col-sm-10">
                        <input type="text" class="form-control d-inline-block mb-2" name="message" id="message" aria-describedby="message" placeholder="Message">
                    </div>
                    <button type="button" name="send" id="send" class="col-sm-2 btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>


    <!-- socket.io scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- own scripts -->
    <script src="chat.js"></script>
</body>
</html>
